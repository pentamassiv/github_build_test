name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:jammy@sha256:31cd7bbfd36421dfd338bceb36d803b3663c1bfa87dfe6af7ba764b5bf34de05
      # options: --platform linux/arm64/v8

    steps:
    - name: Check architecture
      run: uname -m
    - name: Check release version
      run: cat /etc/lsb-release
    - name: Update system
      run: apt-get update -y && apt-get upgrade -y
    - name: Install Rust, GTK4 & libadwaita
      run: apt-get install -y rust-all libgtk-4-dev libadwaita-1-dev
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose