name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:devel@sha256:a51c8bb81605567ea27d627425adf94a613d675a664bf473d43a55a8a26416b8
      platform:
        - linux/arm64/v8

    steps:
    - name: Check architecture
      run: uname -m
    - name: Check release version
      run: cat /etc/lsb-release
    - name: Update system
      run: apt-get update -y && apt-get upgrade -y
    - name: Install Rust, GTK4 & libadwaita
      run: apt-get install -y rust-all libgtk-4-dev libadwaita-1-dev
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose